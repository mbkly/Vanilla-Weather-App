<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <title>weather wireframe hw</title>
    <script
      src="https://kit.fontawesome.com/ec38bdd50d.js"
      crossorigin="anonymous"
    ></script>
    </head>
  <body>
    <div class="container">
    <div class = "Weather">
      <form class="city-search" id="search-form">
        <input
          type="text"
          class="input-city"
          placeholder=" Enter a city"
          autocomplete="off"
          id="city-name"
        />
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="search-button"
        />
        <button class="btn btn-success">Current</button>
        <button class="currentLocation" id="currentLocation"> 📍Current location </button>
      </form>
      <div class="row">
        <div class="col city" id="city">
          <h1>Seattle</h1>
          <div id="currentTime">Thursday 2:20PM</div>
          <div id="currentDescription">Light rain showers</div>
        </div>
        <div class="col-4">
          <div>
            <img src="src/images/Weather_Isometric.svg"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 current-conditions">
          <span class="rain-icon">
            <img src="src/images/rain.svg"/>
          </span>
          <span class="temperature" id="currentTemp">65</span>
          <span>
            <a href="#" id="fahrenheitSymbol" style="text-decoration: none"
              >°F</a
            >
          </span>
          <span>|</span>
          <span>
            <a href="#" id="celsiusSymbol" style="text-decoration: none">°C</a>
          </span>
        </div>
        <div class="col-4">
          <div>Humidity: <span id="humidity">64</span><span>%</span>
          </div> 
          <div>Wind: <span id="wind">8</span><span>km/h</span>
          </div> 
        </div>
      </div>
      <hr />
      <div class="row forecast">
        <div class="col">
          <div class="forecast-day">Fri</div>
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65°</span> 
          <span class="forecast-temperature-min">53°</span> 
          </div>
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
        <div class="col">
          <div>Sat</div>
          <div>51°/68°</div>
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col">
          <div>Sun</div>
          <div>48°/61°</div>
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
        <div class="col">
          <div>Mon</div>
          <div>48°/60°</div>
          <i class="fa-solid fa-cloud-rain"></i>
        </div>
        <div class="col">
          <div>Tue</div>
          <div>48°/62°</div>
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
      </div>
    </div>
  </div>
    <footer>
      <small>
        Open-source code, by Mary Buckley from
        <a href="https://shecodes.io/" target="_blank">SheCodes</a>
      </small>
    </footer>
    <script src="src/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
  </head>
  </body>
</html>
