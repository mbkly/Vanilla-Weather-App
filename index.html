<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <title>weather wireframe hw</title>
    <script
      src="https://kit.fontawesome.com/ec38bdd50d.js"
      crossorigin="anonymous"
    ></script>
    </head>
  <body>
    <div class="container">
    <div class = "Weather">
      <form class="city-search" id="search-form">
        <input
          type="text"
          class="input-city"
          placeholder=" Enter a city"
          autocomplete="off"
          id="city-name"
        />
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="search-button"
        />
        <button class="currentLocation" id="currentLocation"> ğŸ“Current location </button>
      </form>
      <div class="row">
        <div class="col city" id="city">
          <h1>Seattle</h1>
          <div id="currentTime">Thursday 2:20PM</div>
          <div id="currentDescription">Light rain showers</div>
        </div>
        <div class="col-4">
          <div>
            <img src="src/images/Weather_Isometric.svg"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 current-conditions">
          <span class="rain-icon">
            <img src="src/images/rain.svg" alt="clear" id = "icon"/>
          </span>
          <span class="temperature" id="currentTemp">65</span>
          <span>
            <a href="#" class="active" id="celsiusLink" style="text-decoration: none">Â°C</a>
          </span>
          <span> |</span>
          <span>
            <a href="#" id="fahrenheitLink" style="text-decoration: none"
              >Â°F</a>
          </span>
        </div>
        <div class="col-4 side-conditions">
          <div class="humidity">Humidity: <span id="humidity">64</span><span id="humidity">%</span>
          </div> 
          <div class="wind">Wind: <span id="wind">8</span><span id="wind">km/h</span>
          </div> 
        </div>
      </div>
      <hr />
        <div class="col" id="forecast"></div>
  <footer>

      </small>
  </footer>
    <script src="src/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
  </body>
</html>
